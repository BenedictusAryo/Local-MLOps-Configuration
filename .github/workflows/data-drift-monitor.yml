name: Data Drift Monitoring

on:
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight

jobs:
  check-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Check Data Drift
        run: |
          python -m src.monitoring.check_drift
        
      - name: Retrain if Drift Detected
        if: ${{ env.DRIFT_DETECTED == 'true' }}
        run: |
          python -m src.data.collect_data
          python -m src.data.preprocess_data
          python -m src.modelling.train
          python -m src.modelling.test

      - name: Deploy New Model
        if: ${{ env.DRIFT_DETECTED == 'true' }}
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mlops-simple-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlops-simple-app:latest
          kubectl apply -f k8s/deployment.yaml -n mlops-staging
