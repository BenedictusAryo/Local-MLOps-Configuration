name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv pip install -r pyproject.toml --all-extras

      - name: Run Full Pipeline
        run: |
          python -m src.data.collect_data
          python -m src.data.preprocess_data
          python -m src.modelling.train
          python -m src.modelling.test

      - name: Create CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Model Training Report" > report.md
          echo "This is a report on the model training pipeline" >> report.md
          echo "```" >> report.md
          cat saved_models/metrics/overall_metrics.json >> report.md
          echo "```" >> report.md
          cat saved_models/metrics/classification_report.txt >> report.md
          echo '![](saved_model/metrics/confussion_matrix.png "Confusion Matrix")' >> report.md
          cml comment create report.md

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mlops-simple-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlops-simple-app:latest

      - name: Deploy to K8s
        run: |
          sed -i 's/<your-dockerhub-username>/${{ secrets.DOCKERHUB_USERNAME }}/g' k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml -n mlops-staging
